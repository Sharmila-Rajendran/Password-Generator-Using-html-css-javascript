<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <h1>Password Generator</h1>
            </div>
            <div class="password">
                <div class="row">
                    <h3>Generate a Random Password</h3>
                </div>
                <div class="row">
                    <div class="box">
                        <span id="pswd-gen"></span>
                        <i class="fa-solid fa-copy" id="copy" title="Copied!!!"></i>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="row">
                    <label for="length">Password Length</label>
                    <input type="number" id="length" value="" min="6">
                </div>
                <div class="row">
                    <input type="checkbox"  id="number" checked>
                    <label for="number">Numbers</label>
                </div>
            
                <div class="row">
                    <input type="checkbox"  id="captial">
                    <label for="captial">Captial Letters</label>
                </div>
            
                <div class="row">
                    <input type="checkbox"  id="small">
                    <label for="small">Small Letters</label>
                </div>
            
                <div class="row">
                    <input type="checkbox"  id="symbol">
                    <label for="symbol">Symbols</label>
                </div>
            </div>
            <div class="row">
                <button class="butt" id="gen-butt" type="submit" onclick="Generate()">Generate Password</button>
            </div>
        </div>
    </div>
</body>
</html>
